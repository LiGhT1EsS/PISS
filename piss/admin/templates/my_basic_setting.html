<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="page-header">
            <h2>
                基本设置 <small>Basic Setting</small>
            </h2>
        </div>
        <form class="form-horizontal" role="form">
            {{ data.form.hidden_tag() }}
            {% if data.is_allow_no_qiniu_key %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                         <label>
                             <input type="checkbox" name="is_have_account" value="is_have_account"
                             {% if data.qiniu_have_account %}checked{% endif %}/>
                             使用系统提供的七牛Bucket(最多只能上传{{ data.default_upload_count }}张图片，
                             若使用自己的七牛空间，请勿勾选此项)
                         </label>
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="form-group">
                 <label for="access_key" class="col-sm-2 control-label">七牛AccessKey</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="access_key"
                    {% if data.current_access_key %}value="{{ data.current_access_key }}"{% endif %}/>
                </div>
            </div>
            <div class="form-group">
                 <label for="secret_key" class="col-sm-2 control-label">七牛SecretKey</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="secret_key"
                    {% if data.current_secret_key %}value="{{ data.current_secret_key }}"{% endif %}/>
                </div>
            </div>
            <div class="form-group">
                 <label for="bucket_name" class="col-sm-2 control-label">七牛Bucket</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bucket_name"
                    {% if data.current_bucket_name %}value="{{ data.current_bucket_name }}"{% endif %}/>
                </div>
            </div>
            <div class="form-group">
                 <label for="domain" class="col-sm-2 control-label">七牛自定义域名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="domain"
                    {% if data.current_domain %}value="{{ data.current_domain}}"{% endif %}/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                     <button type="button" class="btn btn-primary" onclick="func_save_setting()"
                             id="save_setting" name="save_setting">保存</button>
                </div>
            </div>
        </form>
        <div id="return-result"></div>
    </div>
</div>
